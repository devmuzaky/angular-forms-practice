<div [formGroup]="form">
  <mat-form-field>
    <mat-label>Course title</mat-label>
    <input matInput formControlName="title" #title>
    <mat-hint align="end">
      {{title.value.length}} / 60
    </mat-hint>
    <mat-error *ngIf="courseTitle.errors?.titleExists">This title is already being used.</mat-error>
  </mat-form-field>

  <mat-form-field>

    <mat-label>Select category</mat-label>

    <mat-select formControlName="category">

      <ng-container *ngFor="let category of (courseCategories$ | async)">

        <mat-option [value]="category.code"> {{category.description}} </mat-option>

      </ng-container>

    </mat-select>

  </mat-form-field>

  <mat-form-field>
    <mat-label>Release date</mat-label>
    <input matInput [matDatepicker]="releaseDatePicker" formControlName="releasedAt">

    <mat-datepicker-toggle matSuffix [for]="releaseDatePicker"></mat-datepicker-toggle>
    <mat-datepicker #releaseDatePicker></mat-datepicker>
  </mat-form-field>

  <mat-checkbox color="primary" formControlName="downloadsAllowed">
    Downloads Allowed?
  </mat-checkbox>

  <mat-form-field appearance="outline">
    <mat-label>Description</mat-label>
    <textarea matInput formControlName="longDescription"></textarea>
  </mat-form-field>

</div>

<div class="form-val">
  {{form.value | json}}
</div>
