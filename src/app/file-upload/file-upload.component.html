<input type="file" class="file-input" #fileUpload (change)="onFileSelected($event)">

<div class="file-upload">

  <mat-form-field>
    <input matInput [disabled]="true" [value]="fileName">
  </mat-form-field>

  <button mat-mini-fab color="primary" class="upload-btn"
          (click)="onClick(fileUpload)"
          [disabled]="disabled">
    <mat-icon>attach_file</mat-icon>
  </button>

</div>

<mat-progress-bar
  class="progress-bar"
  mode="determinate"
  *ngIf="uploadProgress"
  [value]="uploadProgress"></mat-progress-bar>
