<mat-card class="login-page">
  <mat-card-title>Login</mat-card-title>
  <mat-card-content>

    <form class="login-form data-form" #loginForm="ngForm" (ngSubmit)="login(loginForm, $event)">

      <mat-form-field>
        <input matInput ngModel #email="ngModel" type="email" name="email"
               placeholder="Email" required
               email minlength="3" maxlength="20">

        <mat-error *ngIf="email.errors?.required">
          Email is mandatory
        </mat-error>
        <mat-error *ngIf="email.errors?.minlength">
          Email must be at least 3 characters long
        </mat-error>

      </mat-form-field>


      <mat-form-field>
        <input
          matInput
          ngModel
          passwordStrength
          #password="ngModel"
          type="password"
          placeholder="Password"
          name="password"
          [minlength]="8"
          required
        >

        <mat-error *ngIf="password.errors?.required">
          Password is mandatory
        </mat-error>

      </mat-form-field>

      <ng-container *ngIf="password.errors |
        onlyOneError:['required', 'minlength', 'passwordStrength'] as error">

        <mat-error class="field-message" *ngIf="error?.minlength">
          Email must be at least 3 characters long
        </mat-error>

        <mat-error class="field-message" *ngIf="error?.passwordStrength">
          Password must contain at least one uppercase letter, one lowercase letter, one number and one special
          character
        </mat-error>

      </ng-container>


      <button mat-raised-button
              color="primary"
              type="submit"
              [disabled]="!loginForm.valid">Login
      </button>

    </form>
  </mat-card-content>

</mat-card>
